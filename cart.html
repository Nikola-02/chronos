<!DOCTYPE html>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />

    <!-- LINKS -->

    <!-- FONTS -->

    <title>Chronos</title>

  <body>
    <header>
      <div class="header-nav">
        <div class="header-nav-wrapper">
          <div id="logo">
            <a href="index.html">
              <img src="img/logo.png" alt="Chronos logo" />
            </a>
          </div>
          <nav>
            <ul class="navUl"></ul>
          </nav>
          <div class="product-cart-links">
            <ul>
              <li class="cartNumberOfProducts">0</li>
              <li>
                <a href="cart.html"
                  ><i class="fa-solid fa-basket-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer>
      <div class="up-footer">
        <div class="info-left">
          <div class="info-img">
            <img src="img/logo.png" alt="Chronos logo" />
          </div>
          <div class="info-text">
            <p>
              Experience elegance on your wrist with your new watch selected
              from our wide.
            </p>
          </div>
          <div class="info-icons">
            <div class="info-icons-one">
              <i class="fa-solid fa-phone"></i
              ><a href="tel:+381 64236439">+381 64236439</a>
              <i class="fa-solid fa-envelope"></i
              ><a href="mailto:info@gmail.com">info@gmail.com</a>
            </div>
            <div class="info-icons-one">
              <i class="fa-solid fa-location-dot"></i>
              <p>Zdravka Čelara 16, Beograd</p>
            </div>
          </div>
        </div>
        <div class="links-center"></div>
        <div class="social-right">
          <h5>Newsletter</h5>
          <p>Subscribe to get notified</p>
          <input type="text" id="subscribe" placeholder="Subscribe" />
          <div class="social-links"></div>
        </div>
      </div>
      <div class="down-footer">
        <p>Copyright ©2023 Visoka ICT škola</p>
      </div>
    </footer>
